name: deploy to github pages

permissions:
    id-token: write
    contents: read
    pages: write

on:
    push:
        branches: ["main"]
jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        name: deploy to github pages
        runs-on: ubuntu-latest
        steps:
            # ...
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2

            - run: bun install
            - name: Build
              run: bun run vite build
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
              with:
                  path: "./dist"
